<ion-content padding id="grad">
  <p style="font-size:50px; text-align: center">
    Welcome to...
  </p>
  <img src="../../assets/imgs/transparent_logo.png" class="responsive; center">

  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input class="transparent" [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input style="background-color: transparent" [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
    </ion-item>
    <button ion-button color="dark" icon-left round class="center" (click)="navigateToBrowse()">
      <ion-icon name="person"></ion-icon>Login
    </button>
    <button ion-button color="dark" icon-left round class="center" (click)="navigateToRegister()">
      <ion-icon name="paper"></ion-icon>Register
    </button>
  </ion-list>
</ion-content>
