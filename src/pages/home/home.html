<ion-content padding class="default">

  <div class="logo">
    <img src="../../assets/imgs/spotsLogo.png" class="logo">
  </div>

  <ion-list no-lines>

    <img src="../../assets/imgs/home.jpeg" id="homePic"/>

    <ion-item>
      <ion-label stacked color="light">Email</ion-label>
      <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="light">Password</ion-label>
      <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div class="button">
    <button ion-button icon-start color="light" round outline (click)="navigateToBrowse()">
      Login
    </button>

    <button ion-button icon-start color="light" round outline (click)="navigateToRegister()">
      Register
    </button>
  </div>

</ion-content>
