<ion-content padding class="default">

  <div class="logo">
    <img src="../../assets/imgs/transparent_logo.png" class="logo">
  </div>

  <ion-list no-lines>

    <ion-item>
      <ion-label stacked color="light">Email</ion-label>
      <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="light">Password</ion-label>
      <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
    </ion-item>

    <div class="button">
      <button ion-button icon-start color="light" round outline (click)="presentLoading()">
        Login
      </button>

      <button ion-button icon-start color="light" round outline (click)="navigateToRegister()">
        Register
      </button>
    </div>

  </ion-list>

</ion-content>
