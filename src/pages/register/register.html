<ion-content padding class="default">

    <ion-list no-lines>

        <img src="../../assets/imgs/registration.jpg" id="coverPic"/>

        <!--Credentials-->
        <ion-item>
            <ion-label stacked color="light">First Name</ion-label>
            <ion-input [(ngModel)]="firstname" placeholder="Jane"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="light">Last Name</ion-label>
            <ion-input [(ngModel)]="lastname" placeholder="Doe"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="light">Email</ion-label>
            <ion-input [(ngModel)]="email" placeholder="Jane@gmail.com"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="light">Password</ion-label>
            <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="light">Confirm Password</ion-label>
            <ion-input [(ngModel)]="confirm_password" placeholder="Password" type="password"></ion-input>
        </ion-item>


        <button ion-button icon-start color="light" round outline (click)="navToHome()">
            <ion-icon name="arrow-round-back" id="icon1"></ion-icon>Back
        </button>

        <button ion-button icon-start color="light" round outline (click)="checkPassword()">
            Register<ion-icon name="log-in" id="icon2"></ion-icon>
        </button>

    </ion-list>

</ion-content>
