<ion-header>

  <ion-navbar>
    <ion-title>{{spot.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="grad">
  <h1>{{spot.name}}</h1>
  <img src={{spot.imageUrl}} />
  <h3>{{spot.category}}</h3>
  <h6>{{spot.address}}</h6>

  <button ion-button icon-start color="main" round outline (click)="presentActionSheet()">
    Group Up
  </button>

  <button ion-button icon-start color="main" round outline (click)="closeModal()">
    Back
  </button>
</ion-content>
