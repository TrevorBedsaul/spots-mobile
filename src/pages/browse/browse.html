<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>What's Happening</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page" id="grad">

  <ion-card *ngFor="let spot of spots" (click)="presentModal(spot)">
    <img src={{spot.imageUrl}} />
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="arrow-dropup-circle"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
